<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calc-input">
            <p name="userinput" id="userinput">0</p>
        </div>
        <div id="keys">
            <button id="clear" class="operations" type="button">AC</button>
            <button id="delete" class="operations" type="button">DEL</button>
            <button id="percent" class="operations" type="button">%</button>
            <button id="divide" class="operations" type="button">/</button>
            <button id="seven" type="button">7</button>
            <button id="eight" type="button">8</button>
            <button id="nine" type="button">9</button>
            <button id="multiply" class="operations" type="button">X</button>
            <button id="four" type="button">4</button>
            <button id="five" type="button">5</button>
            <button id="six" type="button">6</button>
            <button id="subtract" class="operations" type="button">-</button>
            <button id="one" type="button">1</button>
            <button id="two" type="button">2</button>
            <button id="three" type="button">3</button>
            <button id="add" class="operations" type="button">+</button>
            <button id="zero" type="button" class="key-zero">0</button>
            <button id="decimal" type="button">.</button>
            <button id="equals" class="operations" type="button">=</button>

        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
